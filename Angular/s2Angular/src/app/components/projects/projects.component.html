<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of projects ; let i = index" >
        <div class="card alert alert-primary text-center">
            <div class="card-body ">
                <h3>{{item.projectName}}</h3>
                <p>{{item.description}}</p>
                <button class="btn btn-primary mx-5">show</button>
            </div>
        </div>
    </div>
</div>
