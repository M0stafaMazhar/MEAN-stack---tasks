<h1>Posts</h1>

<input type="text" placeholder="Search" (input)="search($event)">
<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of posts ; let i = index" >
        <div class="card alert alert-primary text-center">
            <div class="card-body ">
                <h3>{{item.title}}</h3>
                <button class="btn btn-primary mx-5" (click)="delete(i)">Delete</button>
                <button class="btn btn-danger" (click)="edit(i)">Edit</button>
            </div>
        </div>
    </div>
</div>
